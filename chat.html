<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your AI Friend üí¨</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
      --card-bg: #020617;
      --card-border: rgba(148, 163, 184, 0.25);
      --text-main: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.15);
      --bot-bubble: #020617;
      --user-bubble: #2563eb;
      --input-bg: #020617;
      --shadow-strong: 0 22px 60px rgba(15, 23, 42, 0.9);
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .chat-shell {
      width: 100%;
      max-width: 520px;
    }

    .chat-container {
      width: 100%;
      background: radial-gradient(circle at top left, #020617 0, #020617 55%, #020617 100%);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-strong);
      border: 1px solid var(--card-border);
      padding: 18px 18px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(22px);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 10% 0, rgba(56, 189, 248, 0.1), transparent 55%),
                  radial-gradient(circle at 90% 10%, rgba(96, 165, 250, 0.13), transparent 60%),
                  radial-gradient(circle at 30% 100%, rgba(139, 92, 246, 0.06), transparent 60%);
      pointer-events: none;
      opacity: 0.9;
    }

    .inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Header */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .title-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      background: radial-gradient(circle at 30% 0, #38bdf8, #4f46e5);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.6);
    }

    .title-texts {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-main {
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .chip {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(37, 99, 235, 0.55);
      background: rgba(37, 99, 235, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .subtitle {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pill {
      font-size: 0.68rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.45);
      color: var(--muted);
    }

    .icon-button {
      border: none;
      background: rgba(15, 23, 42, 0.7);
      cursor: pointer;
      font-size: 1rem;
      padding: 7px;
      border-radius: 999px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease, transform 0.1s ease, color 0.15s ease;
    }

    .icon-button:hover {
      background: rgba(30, 64, 175, 0.9);
      color: #e5e7eb;
      transform: translateY(-1px);
    }

    /* Chat box */

    .chat-box {
      height: 430px;
      max-height: min(70vh, 430px);
      overflow-y: auto;
      border-radius: 18px;
      padding: 12px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(30, 64, 175, 0.5);
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(75, 85, 99, 0.8);
      border-radius: 999px;
    }

    .message {
      padding: 9px 13px;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 0.88rem;
      line-height: 1.45;
      position: relative;
      animation: fadeIn 0.2s ease-out;
    }

    .message.user {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #f9fafb;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.5);
      transform-origin: 100% 100%;
      animation: slideInRight 0.18s ease-out;
    }

    .message.bot {
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: 0 16px 30px rgba(15, 23, 42, 0.8);
      white-space: pre-wrap;
      transform-origin: 0 100%;
      animation: slideInLeft 0.18s ease-out;
    }

    .typing {
      font-size: 0.8rem;
      opacity: 0.75;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .dots span {
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #9ca3af;
      margin-right: 2px;
      animation: blink 1.2s infinite;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.15s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.3s;
    }

    /* Input row */

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 4px;
    }

    .input-wrap {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      border-radius: 999px;
      background: var(--input-bg);
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding-left: 12px;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    #user-input {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px 10px;
      font-size: 0.9rem;
      background: transparent;
      color: var(--text-main);
    }

    #user-input::placeholder {
      color: var(--muted);
    }

    .mic-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 4px 10px 4px 6px;
      font-size: 1rem;
      color: #f97316;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.08s ease, opacity 0.15s ease;
    }

    .mic-btn:active {
      transform: scale(0.94);
    }

    .send-btn {
      padding: 9px 18px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.1s ease,
        box-shadow 0.15s ease;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.5);
      white-space: nowrap;
    }

    .send-btn span.icon {
      font-size: 0.9rem;
    }

    .send-btn:hover {
      background: linear-gradient(135deg, #1d4ed8, #1d4ed8);
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(37, 99, 235, 0.7);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .footer-hint {
      font-size: 0.7rem;
      margin-top: -2px;
      color: var(--muted);
      text-align: left;
      padding: 0 2px 2px;
    }

    .footer-hint span {
      opacity: 0.9;
    }

    /* Animations */

    @keyframes blink {
      0% {
        transform: translateY(0);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-2px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 0.4;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(6px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-6px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @media (max-width: 520px) {
      .chat-container {
        border-radius: 18px;
      }
      .chat-box {
        height: min(65vh, 420px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-shell">
    <div class="chat-container">
      <div class="glow"></div>
      <div class="inner">
        <div class="header">
          <div class="title-wrap">
            <div class="avatar">ü§ñ</div>
            <div class="title-texts">
              <div class="title-row">
                <span class="title-main" id="title-text">Your AI Friend</span>
                <div class="chip" id="status-chip">
                  <span class="chip-dot"></span>
                  <span>Online ¬∑ Gemini</span>
                </div>
              </div>
              <div class="subtitle">
                Ask me anything ‚Äì coding, exams, ya random bakchodi üòÑ
              </div>
            </div>
          </div>
          <div class="header-actions">
            <div class="pill">Saved chat ¬∑ local only</div>
            <button
              class="icon-button"
              id="theme-toggle"
              title="Toggle dark / light theme"
            >
              üåô
            </button>
          </div>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-row">
          <div class="input-wrap">
            <input
              type="text"
              id="user-input"
              placeholder="Say something nice..."
              autocomplete="off"
            />
            <button class="mic-btn" id="mic-btn" title="Voice input">
              üé§
            </button>
          </div>
          <button class="send-btn" id="send-btn">
            <span class="icon">‚û§</span>
            <span>Send</span>
          </button>
        </div>
        <div class="footer-hint">
          <span>
            Tip: Type ‚Äúmy name is Yash‚Äù once ‚Äî bot tumhe naam se bulaayega üòä
          </span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const themeToggle = document.getElementById("theme-toggle");
    const titleText = document.getElementById("title-text");
    const statusChip = document.getElementById("status-chip");

    const history = [];
    let userName = localStorage.getItem("aiFriendName") || "";
    if (userName) {
      titleText.textContent = `Your AI Friend ¬∑ ${userName}`;
    }

    let typingDiv = null;
    let recognition = null;
    let recognizing = false;

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerText = text;
      chatBox.appendChild(div);
      scrollToBottom();
      return div;
    }

    function showTyping() {
      if (typingDiv) return;
      typingDiv = document.createElement("div");
      typingDiv.classList.add("message", "bot");
      typingDiv.innerHTML = `
        <span class="typing">
          AI is typing
          <span class="dots">
            <span></span><span></span><span></span>
          </span>
        </span>
      `;
      chatBox.appendChild(typingDiv);
      scrollToBottom();
    }

    function hideTyping() {
      if (typingDiv) {
        typingDiv.remove();
        typingDiv = null;
      }
    }

    function setStatus(text, isOnline = true) {
      statusChip.innerHTML = `
        <span class="chip-dot" style="${
          isOnline ? "" : "background:#fbbf24;box-shadow:0 0 0 4px rgba(251,191,36,0.25);"
        }"></span>
        <span>${text}</span>
      `;
    }

    function detectName(message) {
      const match = message.match(/my name is\s+([a-zA-Z]+)/i);
      if (match && match[1]) {
        userName = match[1];
        localStorage.setItem("aiFriendName", userName);
        titleText.textContent = `Your AI Friend ¬∑ ${userName}`;
      }
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      history.push({ role: "user", text });

      detectName(text);

      userInput.value = "";
      userInput.focus();

      sendBtn.disabled = true;
      micBtn.disabled = true;
      setStatus("Thinking‚Ä¶", false);
      showTyping();

      try {
        const res = await fetch(
          "https://ai-friend-15a2.onrender.com/chat",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user_message: text,
              history: history,
              user_name: userName,
            }),
          }
        );

        const data = await res.json();
        const botText =
          data.response_text || "Sorry, kuch gadbad ho gayi ü•≤";

        hideTyping();
        addMessage(botText, "bot");
        history.push({ role: "model", text: botText });
        setStatus("Online ¬∑ Gemini", true);
      } catch (err) {
        console.error(err);
        hideTyping();
        const errorText =
          "‚ö†Ô∏è Backend se connect nahi ho pa raha. Thodi der baad try karna, ya Yash ko bolo server check kare üôÇ";
        addMessage(errorText, "bot");
        history.push({ role: "model", text: errorText });
        setStatus("Offline? Check server", false);
      } finally {
        sendBtn.disabled = false;
        micBtn.disabled = !("webkitSpeechRecognition" in window || "SpeechRecognition" in window);
      }
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      if (isLight) {
        document.body.style.background =
          "linear-gradient(135deg, #eff6ff, #e0f2fe)";
        themeToggle.textContent = "üåô";
      } else {
        document.body.style.background = "";
        themeToggle.textContent = "‚òÄÔ∏è";
      }
      localStorage.setItem("aiFriendTheme", isLight ? "light" : "dark");
    });

    // Load theme preference
    const savedTheme = localStorage.getItem("aiFriendTheme");
    if (savedTheme === "light") {
      document.body.classList.add("light-mode");
      document.body.style.background =
        "linear-gradient(135deg, #eff6ff, #e0f2fe)";
      themeToggle.textContent = "üåô";
    } else {
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    // Voice input (Web Speech API)
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SR =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = "en-IN";
      recognition.interimResults = false;

      recognition.onstart = () => {
        recognizing = true;
        micBtn.textContent = "üõë";
        micBtn.title = "Stop listening";
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.textContent = "üé§";
        micBtn.title = "Voice input";
      };

      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Voice input not supported";
    }

    micBtn.addEventListener("click", () => {
      if (!recognition) return;
      if (!recognizing) {
        recognition.start();
      } else {
        recognition.stop();
      }
    });

    // Initial welcome message
    window.addEventListener("load", () => {
      userInput.focus();
      const welcome = userName
        ? `Hi ${userName}! üòä Main tumhara AI Friend hoon. Kya help karu aaj?`
        : "Hi! üòä Main tumhara AI Friend hoon. Tum mujhe kuch bhi puch sakte ho ‚Äì coding, exams, ya random bakchodi üòÑ";
      addMessage(welcome, "bot");
      history.push({ role: "model", text: welcome });
      scrollToBottom();
    });
  </script>
</body>
</html>
